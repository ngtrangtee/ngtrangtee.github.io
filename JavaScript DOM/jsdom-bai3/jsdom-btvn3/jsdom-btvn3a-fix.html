<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .box {
        display: block;
        background-color: #f3f3f3;
        width: 100px;
        height: 100px;
        border-radius: 10px;
        float: left;
        margin: 5px;
      }

      .box:hover {
        transform: scale(0.9);
        transition-duration: 0.5s;
        opacity: 0.8;
        cursor: pointer;
      }

      .box:active {
        transform: scale(1.5);
        transition-duration: 0.5s;
      }
    </style>
  </head>

  <body>
    <body>
      <div class="wrap">
        <h1>JS DOM</h1>
        <button id="btn">More boxes</button>
        <h4 id="score">Total box:<span class="points"></span></h4>

        <div class="boxes"></div>
      </div>
    </body>
    <script>
      let btn = document.querySelector("#btn");
      let totalBox = document.querySelector(".points");
      let boxes = document.querySelector(".boxes");
      let data = ["#3498db", "#9b59b6", "#e74c3c", "#2c3e50", "#d35400"];
      let colors = [...data];

      function renderBox(arr) {
        // Xóa nội dung box đi
        boxes.innerHTML = "";

         // Cập nhật tổng số box
        totalBox.innerText = arr.length;

        if (arr.length == 0) {
          boxes.innerText = "No boxes in the list";
          return;
        }
        
        // Mỗi lần sẽ chèn vào 1
        for (let i = 0; i < arr.length; i++) {
          boxes.innerHTML += `
                <div class="box" style="background-color:${arr[i]}" onclick="removeBox(${i})"></div>`;
        } 
      }

        // Function remove box; xoá phần tử ở mảng index trong phần color
        const removeBox = index => {
            colors.splice(index, 1)
            renderBox(colors)
        }
// Thêm box - cộng mảng data vào color rồi render lại
        btn.addEventListener('click', () => {
            colors = colors.concat(data) //hoặc: colors = [...colors, ...data]
            renderBox(colors)
        })
      renderBox(colors);
    </script>
  </body>
</html>
